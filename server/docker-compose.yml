version: '3.8'

services:
  db:
    image: postgres:15-alpine  # Dùng image PostgreSQL 15 bản gọn nhẹ
    container_name: foodiepro_db # Tên container
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: foodiepro
    ports:
      - "5432:5432" # Ánh xạ cổng 5432 của máy bạn vào cổng 5432 của container
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: